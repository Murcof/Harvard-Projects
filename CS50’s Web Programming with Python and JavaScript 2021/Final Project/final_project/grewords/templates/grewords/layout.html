{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}GRE Words{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'grewords/styles.css' %}" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% block script %}
        {% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: hsla(210, 29%, 97%, 1)">
        <div class="header">
            <div class="container">
                <a id="title_link" href="/"><h2 id="title">GRE Words</h2></a>
                <br class="mobile_breakline">
                <br class="mobile_breakline">
                <form class="search_form">
                <div class="col-sm-8">
                    <input class="form-control" placeholder="Word Search" id="search_form_input" rows="1">
                </div>
                </form><br class="mobile_breakline">
                <div style="padding-bottom:.5%">
                    <br>
                    <div id="alphabet" class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <a href="/letter/All"><button type="button" class="btn btn-link btn-sm">All</button></a>
                        {% for letter in alphabet %}
                            <a href="/letter/{{letter}}"><button type="button" class="btn btn-link btn-sm">{{ letter }}</button></a>
                        {% endfor %}
                    </div>
                    <div class="btn-group" id="alphabet_mobile" role="group" aria-label="Button group with nested dropdown">
                        <a href="/letter/A"><button type="button" class="btn btn-link btn-sm">A</button></a>
                        <a href="/letter/B"><button type="button" class="btn btn-link btn-sm">B</button></a>
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-link btn-sm dropdown-toggle" data-toggle="dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                All
                            </button>
                            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <a href="/letter/All"><button type="button" class="btn btn-dark btn-sm">All</button></a>
                                {% for letter in alphabet %}
                                    <a href="/letter/{{letter}}"><button type="button" class="btn btn-dark btn-sm">{{ letter }}</button></a>
                                {% endfor %}
                            </div>
                        </div>

                    </div>
                    <button id="random_buttom" type="button" class="btn btn-outline-light btn-sm">Random Page</button>
                </div>
            </div>
        </div>
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
