{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="auctions_index">
    <div class="side_bar"></div>
    <div class="register">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <p style="text-align:center"><input class="btn btn-primary" type="submit" value="Register"></p>
    </form>

        <p style="text-align:center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </divclass>
    <div class="side_bar"></div>
{% endblock %}
